apiVersion: v1
kind: Service
metadata:
  name: serp-keyword-api
  labels:
    app: serp-keyword-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: serp-keyword-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: serp-keyword-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  rules:
  - host: api.keywordresearch.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serp-keyword-api
            port:
              number: 80
  tls:
  - hosts:
    - api.keywordresearch.example.com
    secretName: keywordresearch-tls 